<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>오카유 크리틱</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="page-top">
            <div class="search">
                <input onkeyup="enterkeySearch()" type="text" id="book-search" placeholder="만화나 라노벨의 제목을 입력하세요.">
                <button class="search" onclick="search()">검색</button>
            </div>
            <div class="login-box">
                <div class="id-and-password">
                    <input type="email" name="email"><br/>
                    <input onkeyup="enterkeyLogin();"type="password" name="password">
                </div>
                <button class="login" onclick="tryLogin()">로그인</button><br/>
                <button class="join" onclick="tryJoin()">회원가입</button>
                <button class="forgot" onclick="iForgot()">비밀번호 찾기</button>
            </div>
            <div class="my-page" style="display:none">
                <a class="myPage" onclick="myPage()"></a> <br>
                <button class="update" onclick="updateInfo()">개인정보 수정</buttton><br>
                <button class="log-out" onclick="tryLogout()">로그아웃</button>
            </div>    
        </div>
        <div class="recent-critique">
            <label class='recent-critique'>최근 작성된 서평들</label>
        </div>

    </body>
</html>
